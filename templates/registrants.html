{% extends 'layout.html' %} {% block body %}

<table>
  <thead>
    <th>Name</th>
    <th>Sport</th>
  </thead>
  <tbody>
    {% for registrant in registrants %}
    <tr>
      <td>{{ registrant['name'] }}</td>
      <td>{{ registrant['sport'].title() }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
